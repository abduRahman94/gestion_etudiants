<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body>
    <form method="post" action="{% url 'update' etudiant.id %}">
        {% csrf_token %}
        <label>Nom</label>
        <input type="text" name="nom" value="{{etudiant.nom}}">
        <label>Prenom</label>
        <input type="text" name="prenom" value="{{etudiant.prenom}}">
        <label>Age</label>
        <input type="number" name="age" value="{{etudiant.age}}">
        <button>Modifier</button>
    </form>
</body>
</html>
